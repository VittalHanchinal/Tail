<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/addblouse.css}">
</head>
<body>
	<h1>Saree</h1>
	<nav class="n">
		<div class="n1">
			<div class="n2">
				<h1>KalaTailoring</h1>
			</div>
			<div class="n3">
				<ul>
					<li><a
						th:href="@{/Submit(adminEmail=${adminEmail}, adminPassword=${adminPassword})}">Home</a></li>
					<li><a
						th:href="@{/Submit(adminEmail=${adminEmail}, adminPassword=${adminPassword})}+'#card'">Services</a></li>
					<li><a
						th:href="@{/Submit(adminEmail=${adminEmail}, adminPassword=${adminPassword})}+'#footer'">Contact</a></li>
					<li><a href="#"> <select id="userOptions"
							onchange="navigateToPage()"
							style="background: #56293f; width: 100px; color: #fff; border: none;">
								<option value="" disabled selected><span
										th:text="${adminName}"></span></option>
								<option th:value="@{/}">logout</option>
						</select> <script>
							function navigateToPage() {
								var selectedOption = document
										.getElementById("userOptions").value;
								if (selectedOption) {
									window.location.href = selectedOption;
								}
							}
						</script>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div>
		<button>
			<a
				th:href="@{/addSaree( adminEmail=${adminEmail},adminPassword=${adminPassword},adminName=${adminName})}"
				style="color: #fff;">ADD</a>
		</button>
		</button>
		<button th:if="${saree1 == null}">
			<a
				th:href="@{/ComSaree( adminEmail=${adminEmail},adminPassword=${adminPassword},adminName=${adminName})}"
				style="color: #fff;">complete</a>
		</button>
		<button th:if="${saree1!= null}">
			<a
				th:href="@{/Saree( adminEmail=${adminEmail},adminPassword=${adminPassword},adminName=${adminName})}"
				style="color: #fff;">pending</a>
		</button>
	</div>
	<section>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Number</th>
					<th>price</th>
					<th>Received Date</th>
					<th>DeliveryDate</th>
					<th>type</th>
					<th>Status</th>
					<th th:if="${saree!= null}">ChangeStatus</th>
				</tr>
			<tbody th:if="${saree!= null}">
				<tr th:each="saree : ${saree}">
					<td><span th:text="${saree.costomerId}"></span></td>
					<td><span th:text="${saree.customerName}"></span></td>
					<td><span th:text="${saree.customerNumber}"></span></td>
					<td><span th:text="${saree.Price}"></span></td>
					<td><span th:text="${saree.receivedDate}"></span></td>
					<td><span th:text="${saree.DeliverydDate}"></span></td>
					<td><span th:text="${saree.kuchuType}"></span></td>
					<td>pending</td>
					<td><a
						th:href="@{/Change(adminEmail=${adminEmail},adminPassword=${adminPassword},adminName=${adminName},customerId=${saree.costomerId})}"
						style="color: black;">ChangeStatus</a></td>
				</tr>
			</tbody>
			<tbody th:if="${saree1!= null}">
				<tr th:each="saree1 : ${saree1}">
					<td><span th:text="${saree1.costomerId}"></span></td>
					<td><span th:text="${saree1.customerName}"></span></td>
					<td><span th:text="${saree1.customerNumber}"></span></td>
					<td><span th:text="${saree1.Price}"></span></td>
					<td><span th:text="${saree1.receivedDate}"></span></td>
					<td><span th:text="${saree1.DeliverydDate}"></span></td>
					<td><span th:text="${saree1.kuchuType}"></span></td>
					<td>Completed</td>

				</tr>
			</tbody>
		</table>
	</section>

	<footer id="footer">
		<div>
			<h1>Contact</h1>
			<ul>
				<li>Kengeri</li>
				<li>Kala@gmail.com</li>
				<li>7795405705</li>
				<li>938099381</li>
			</ul>
		</div>
	</footer>
</body>
</html>
